type Mutation {
  createPhoto(data: PhotoCreateInput!): Photo!
  updatePhoto(data: PhotoUpdateInput!): Photo!
}

type Query {
  photos: [Photo]!
  photo(where: PhotoWhereUniqueInput!): Photo
}

input PhotoCreateInput {
  title: String!
  photographer: String
  photographerLink: String
  description: String
  thumbnail: String!
  largeImage: String!
  price: Int!
}

input PhotoUpdateInput {
  id: ID!
  title: String
  photographer: String
  photographerLink: String
  description: String
  price: Int
}